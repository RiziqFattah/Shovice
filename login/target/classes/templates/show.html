<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <style>
    
    	.slider{
  		background-image: url(img/goService.jpeg);
  
  		animation: slide 10s infinite;
  
		}
		#req_name,
        #scope,
        #type,
        #price,
        #description,
        #location {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            background-color: #FF5757;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: white;

        }
        .request {
            background: #FF5757;
            width: 500px;
            margin: 0px 0px 0px 430px;
            color: white;
            font-size: 18px;
            padding: 5px;
            border-radius: 10px;
        }

        #request {
            margin-left: 50px;
        }

        label {
            color: white;
            font-family: sans-serif;
            font-size: 18px;
            font-style: italic;
        }

        #sub {
            width: 200px;
            padding: 7px;
            font-size: 16px;
            font-family: sans-serif;
            font-style: italic;
            font-weight: 600;
            border: none;
            border-radius: 3px;
        }

        @keyframes slide {
            0% {
                background-image: url(img/goService.jpeg);
            }

            33% {
                background-image: url(img/goService.jpeg);
            }

            67% {
             background-image: url(img/goService.jpeg);
            }

        }
    
    </style>
    </head>
    <body>
        <div class="slider" align="center">
            <div class="col-sm-4">
            <br>
            <br>
                <h1>Your Submitted Request: </h1>
                <br> <br>
                <h2 th:text="${request.req_name}"></h2>
                <dl class="list">
                    <dt>Type</dt>
                    <dd th:text="${request.type}"></dd>
                    <dt>Scope</dt>
                    <dd th:text="${request.scope}"></dd>
                    <dt>Price</dt>
                    <dd th:text="${request.price}"></dd>
                    <dt>Location</dt>
                    <dd th:text="${request.location}"></dd>
                    <dt>Description</dt>
                    <dd th:text="${request.description}"></dd>
                </dl>
                <h3>
                    <a href="/index" class="btn btn-primary"><i class="fas fa-list"></i> Back to Home</a>
                </h3>
<!--                 <form action="/index/delete"> -->
<!--                     <input type="hidden" name="id" th:value="${request.id}" /> -->
<!--                     <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" /> -->
<!--                         <a th:href="@{'/index/edit/' + ${request.id}}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a></h2> -->
<!--                 </form> -->
            </div>
        </div>
    </body>
</html>
